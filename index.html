<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Tetris</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div id="playerForm">
                <h4>Ingrese su nombre</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="playerName" placeholder="Nombre">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="startButton">Iniciar Juego</button>
                    </div>
                </div>
            </div>

            <div id="divInfoPlayer">
                <p class="playerScore">Puntaje: <b class="score">0</b></p>
                <p class="playerLevel">Nivel: <b class="level">0</b></p>
                <p class="playerPieces">Piezas: <b class="pieces">0</b></p>
            </div>
        
            <canvas id="tetrisCanvas" width="auto" height="600"></canvas>
        </div>
        
        <div class="col-md-4">
            <div id="scoreboard">
                <h4>Puntajes</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Puntaje</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <!-- Aquí se llenarán los puntajes dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script src="tetris.js"></script>
</body>
</html>
